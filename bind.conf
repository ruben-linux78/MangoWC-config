####################
### Key Bindings ###
####################

bind=SUPER,q,killclient,
bind=SUPER,n,spawn,thunar
bind=SUPER,e,spawn,mousepad 
bind=SUPER,w,spawn,firefox
bind=SUPER,t,spawn,gtklock
bind=SUPER,y,spawn,/home/ruben/.config/waybar/scripts/change-wall

# reload config
bind=SUPER+SHIFT,c,reload_config
bind=SUPER+SHIFT,x,spawn,wlogout

# Menu and terminals
bind=SUPER,p,spawn,fuzzel
bind=SUPER,Return,spawn,kitty
bind=SUPER+SHIFT,Return,spawn,foot
bind=CTRL+SUPER,Return,spawn,foot -e yazi
bind=SUPER+SHIFT,d,spawn,nwg-drawer
bind=SUPER,d,spawn,wofi --show=drun --lines=10 --prompt="Search" --allow-images --allow-markup -i --run gtk-update-icon-cache

# exit mango
bind=SUPER+SHIFT,m,quit

# screenshotting
bind=NONE,Print,spawn,grim screenshot.png
bind=SUPER,Print,spawn,slurp | grim -g - - | tee ~/Pictures/$(date +%s).png | swappy -f -
bind=SUPER+SHIFT,Print,spawn,sh -c "grim -g \"$(slurp)\" - | wl-copy && notify-send 'Copied Area'"

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=SUPER,backslash,togglefloating,
bind=SUPER,a,togglemaximizescreen,
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,z,toggle_scratchpad
bind=SUPER,space,togglefloating,

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER,h,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

### Multimedia ###
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Microphone mute toggle
bind=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle mute

# Media playback
bind=NONE,XF86AudioPlay,spawn,playerctl play-pause
bind=NONE,XF86AudioPause,spawn,playerctl play-pause
bind=NONE,XF86AudioNext,spawn,playerctl next
bind=NONE,XF86AudioPrev,spawn,playerctl previous

# Brightness (requires brightnessctl)
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +10%
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 10%-

#custom app bind
bind=CTRL+ALT,backslash,spawn,swaync-client -t
bind=CTRL+ALT,BackSpace,spawn,swaync-client -C
