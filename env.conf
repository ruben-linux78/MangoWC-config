###########################
### ENVIRONMENT MangoWC ###
###########################
# Set the cursor size for xcursor and hyprcursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Volantes-Cursors
env = HYPRCURSOR_THEME,lantes-Cursors
# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,mangowc
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,mangowc
# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# GDK and Toolkit Backend
env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland
# Mozilla
env = MOZ_ENABLE_WAYLAND,1
# Ozone
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
# Others
env=GTK_IM_MODULE,fcitx
env=QT_IM_MODULE,fcitx
env=SDL_IM_MODULE,fcitx
env=XMODIFIERS,@im=fcitx
env=GLFW_IM_MODULE,ibus
# XWayland
xwayland {
    enabled = true
    force_zero_scaling = true
}
